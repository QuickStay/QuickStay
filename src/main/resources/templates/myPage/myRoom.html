<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/myRoom.css}">
    <title>Rooms</title>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>

<h1>Rooms List</h1>

<table>
    <thead>
    <tr>
        <th>방 이름</th>
        <th>설명</th>
        <th>최대 인원</th>
        <th>예약 타입</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <!-- 방 목록을 출력 -->
    <th:block th:each="roomInfo : ${myRoom}">
        <tr>
            <td th:text="${roomInfo.name}"></td>
            <td th:text="${roomInfo.description}"></td>
            <td th:text="${roomInfo.capacity}"></td>
            <td th:text="${roomInfo.bookType}"></td>
            <td>
                <!-- 수정 버튼 -->
                <a th:href="@{/room/{id}/update(id=${roomInfo.id})}">방 정보 수정</a>
                <!-- 삭제 버튼 -->
                <form th:action="@{/room/{id}/delete(id=${roomInfo.id})}" method="post" style="display:inline;">
                    <input type="hidden" th:name="id" th:value="${roomInfo.id}"/>
                    <button type="submit">방 삭제</button>
                </form>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

</body>
</html>
