<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>예약 목록</title>
  <link th:href="@{/css/header.css}" rel="stylesheet">
  <link th:href="@{/css/reservation.css}" rel="stylesheet">
  <style>
    .reservation-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .reservation-card {
      width: 300px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
      background-color: white;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .reservation-card:hover {
      transform: translateY(-5px);
    }

    .reservation-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .reservation-info {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .detail-link {
      display: block;
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- 헤더 포함 -->
<div th:replace="~{fragment/header :: header}"></div>

<main class="container">
  <h2>예약 목록</h2>

  <div class="reservation-container">
    <div th:each="reservation : ${myReservations}"
         class="reservation-card"
         th:onclick="|window.location.href='/room/detail/${reservation.getRoom().getId()}'|">

      <div class="reservation-title" th:text="${reservation.getRoom().getName()}"></div>
      <div class="reservation-info">예약자: <span th:text="${reservation.getUser().getNickname()}"></span></div>
      <div class="reservation-info">기간: <span th:text="${reservation.getStartDate() + ' ~ ' + reservation.getEndDate()}"></span></div>
      <div class="reservation-info">입실 시간: <span th:text="${reservation.getStartTime() != null ? reservation.getStartTime() : '-'}"></span></div>
      <div class="reservation-info">퇴실 시간: <span th:text="${reservation.getEndTime() != null ? reservation.getEndTime() : '-'}"></span></div>
      <div class="reservation-info">위치: <span th:text="${reservation.getRoom().getPlace().getAddress()}"></span></div>
      <div class="reservation-info">연락처: <span th:text="${reservation.getRoom().getPlace().getContact()}"></span></div>

      <a th:href="@{/room/detail/{id}(id=${reservation.getRoom().getId()})}" class="detail-link">상세 보기</a>
    </div>
  </div>
</main>

</body>
</html>
