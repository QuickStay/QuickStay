<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Register</title>
    <link th:href="@{/css/placeRegister.css}" rel="stylesheet">
</head>
<body>
  <form action="/place/register" method="post" th:object="${placeRegister}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}">
    <br>
    <span th:if="${#fields.hasErrors('name')}" th:each="err : ${#fields.errors('name')}" style="color: red; display: block;">[[${err}]]</span>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}"></textarea>
    <br>
    <span th:if="${#fields.hasErrors('description')}" th:each="err : ${#fields.errors('description')}" style="color: red; display: block;">[[${err}]]</span>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}">
    <br>
    <span th:if="${#fields.hasErrors('address')}" th:each="err : ${#fields.errors('address')}" style="color: red; display: block;">[[${err}]]</span>

    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" th:field="*{contact}">
    <br>
    <span th:if="${#fields.hasErrors('contact')}" th:each="err : ${#fields.errors('contact')}" style="color: red; display: block;">[[${err}]]</span>

    <button type="submit">Register</button>
  </form>
</body>
</html>
