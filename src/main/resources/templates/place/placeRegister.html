<!DOCTYPE html>
<html lang="ko">
<head>

  <link th:href="@{/css/placeRegister.css}" rel="stylesheet">

                provinceSelect.addEventListener("change", function () {

                detailAddressInput.addEventListener("input", updateAddress);

                  let fullAddress = selectedProvince + " " + selectedCity;
                  if (detailAddress.trim() !== "") {

                  addressInput.value = fullAddress; // ìµœì¢… ì£¼ì†Œ ì…ë ¥ í•„ë“œ ì—…ë°ì´íŠ¸

      document.getElementById("placeForm").addEventListener("submit", function (event) {

</head>
<body>

</form>
</body>
</html>
