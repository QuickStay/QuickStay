<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="container text-center">
    <h1 class="display-4 text-danger">오류가 발생했습니다!</h1>
    <p class="lead text-muted">처리 중 문제가 발생했습니다. 아래 오류 메시지를 확인하세요.</p>
    <div class="alert alert-danger" role="alert" th:text="${message}">
        오류 메시지
    </div>
    <a href="/home" class="btn btn-primary">홈으로 돌아가기</a>
</div>
</body>
</html>
